<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/style.css">
  <title>Animation banner</title>
</head>

<body>
  <div class="screen">
    <div class="screen__content">
      <div class="screen__click-buttons">
        <a class="screen__click-close"><img src="img/close.png" alt="" class="screen__close-img"></a>
        <a class="screen__click-info"><img src="img/info.png" alt="" class="screen__info-img"></a>     
      </div>
      <div class="screen__block-1">
        <div class="screen__col-container">
          <div class="screen__col-n-1">
            <div class="screen__img-fish-1">
              <img src="img/fish-right.png" alt="" class="screen__fish-1-img">
              <img src="img/fish-right.png" alt="" class="screen__fish-2-img">
            </div>
            <div class="screen__text">
              <p>Chọn sự hoàn hảo</p>
            </div>      
          </div>
          <div class="screen__col-n-2">
            <div class="screen__bottle-container">
              <img src="img/bottle-left.png" alt="" class="screen__bottle-1-img screen__bottle-1-dublicate">
              <img src="img/bottle-right.png" alt="" class="screen__bottle-2-img screen__bottle-2-dublicate">
            </div> 
          </div>
          <div class="screen__col-n-3">
            <div class="screen__img-fish-2">
              <img src="img/fish-left.png" alt="" class="screen__fish-3-img">
              <img src="img/fish-left.png" alt="" class="screen__fish-4-img">
            </div>
            <div class="screen__logo-boat-container">
              <img src="img/logo.png" alt="" class="screen__logo-img">
              <img src="img/a boat.png" alt="" class="screen__boat-img">
              <a href="#" class="screen__word">thử NGAY</a>
            </div>
          </div>
        </div>
      </div>
      <div class="screen__block-2" style="transition-timing-function: ease; transition-duration: 600ms; transform: translateX(0px);">
        <div class="screen__blocks-container">
          <div class="screen__blocks-info">
            <div class="screen__box-block">
              <img src="img/image-1.png" alt="" class="screen__box-img">
              <p class="screen__name-1">SẢN XUẤT TẠI PHÚ QUỐC</p>
              <a href="" class="screen__box-link-1">thử ngay</a>
            </div>
          </div>
          <div class="screen__blocks-info">
            <div class="screen__box-block">
              <img src="img/image-2.png" alt="" class="screen__box-img">
              <p class="screen__name-2">QUY TRÌNH Ủ CHƯỢP TRUYỀN THỐNG</p>
              <a href="" class="screen__box-link-2">thử ngay</a>
            </div>
          </div> 
          <div class="screen__blocks-info">
            <div class="screen__box-block">
              <img src="img/image-3.png" alt="" class="screen__box-img">
              <p class="screen__name-3">3 CHUẨN TINH KHIẾT</p>
              <a href="" class="screen__box-link-3">thử ngay</a>
            </div>
          </div> 
          <div class="screen__blocks-info">
            <div class="screen__box-block">
              <img src="img/image-4.png" alt="" class="screen__box-img">
              <p class="screen__name-4"> THÀNH PHẦN TỰ NHIÊN</p>
              <a href="" class="screen__box-link-4">thử ngay</a>
            </div>
          </div>        
        </div>             
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
